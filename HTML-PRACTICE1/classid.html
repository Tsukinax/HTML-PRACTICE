<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        p{
            color: red;
        }
         /* class b ให้เปลี่ยนสีเป็นสีฟ้า */

            color: blue;  
        }
        /* id ให้เปลี่ยนสีเฉพาะ id */

        #a{
            color: aqua;
        }
        .b{
            background-color: blueviolet;

            
        }

    </style>
</head>

<body>

    <p class="b" id="b">Tsukina</p>
    <p class="c">Tsukina</p>
    <p class="d">Tsukina</p>


    <div class ="b">
        html css Javascript
    </div>

    <span class ="b">
        ssssssss
    </span>

</html>

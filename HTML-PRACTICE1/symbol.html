<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entity</title>
</head>
<body>
    <h1 align = "center">HTML Entity Symbol</h1>
    <p>Tsukina&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;studio</p>
    <p>html&nbsp;css&nbsp;Javascript</p>
    5&gt;2
    5&lt;10
    <p>&empty;ห้ามเข้าสถานที่เเห่งนี้</p>
    <p>&copy; Tsukina studio</p>
    <p>&reg; เครื่องหมายการค้า</p>
    <p>&yen; เครื่องหมายการค้า</p>
    <p>&pound;; เครื่องหมายการค้า</p>
    <p>tsukina&Tab;studio</p>

<!-- Tag code ไว้ใช้เอาโค้ดภาษาอื่นข้างนอกมาเเสดงผล -->
<p>โค้ดประกอบการสอน</p>
    <code>
        &lt;? php echo"hello world" ? &gt;
    </code>
    
    <p>
        <kbd> Ctrl + s</kbd>
    </p>

    
</body>
</html>
